<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <title>Forrest Adventure Quest</title>
</head>



<body>
    <header>
        <div class="gutter-right logo">
            <img src="assets/big-logo.png" />
        </div>
    </header>
    <main>

        <section class="main-section">
            <h2>
                Forrest Adventure
            </h2>
            <form id="user-form">
                <label>
                    Name
                    <input name="name">
                </label>
                <label>
                    Critter
                    <select name="class">
                        <option value="chipmunk">Chipmunk</option>
                        <img src="./assets/chipmunk.png">
                        <option value="skunk">Skunk</option>
                        <img src="./assets/skunk.png">
                        <option value="racoon">Racoon</option>
                        <img src="./assets/racoon.png">
                        <option value="squirrel">Squirrel</option>
                        <img src="./assets/squirrel.png">
                    </select>
                </label>
                <button>Go to the Forrest Floor</button>
            </form>
        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2020 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="app.js"></script>
</body>

</html>
